name: Terraform AWS Provisioning

on:
  push:
    branches:
      - '*'         # Matches every branch
  pull_request:
    branches:
      - master

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # Node.js 20 compatible

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3 # Node.js 20 compatible
      with:
        terraform_version: 1.0.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3 # Node.js 16 for now, GitHub will force Node.js 20 soon
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    # Plan Step for all branches except master
    - name: Terraform Plan
      if: github.ref != 'refs/heads/master' # Run plan on non-master branches
      run: terraform plan -out=tfplan

    # Upload Plan for non-master branches
    - name: Upload Terraform Plan
      if: github.ref != 'refs/heads/master' # Only upload plan for non-master branches
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan

    # Apply Step for master branch
    - name: Terraform Apply
      if: github.ref == 'refs/heads/master' # Apply runs only on master
      run: terraform apply -auto-approve



